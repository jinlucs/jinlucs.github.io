name: Self-evolve website (publications + daily arXiv)

on:
  schedule:
    # daily at 09:15 UTC (adjust as you like)
    - cron: "15 9 * * *"
  workflow_dispatch:
  push:
    paths:
      - "assets/bib/**"
      - "scripts/**"
      - ".github/workflows/self-evolve.yml"
      # Avoid infinite loops: don't re-run when the bot commits generated outputs.
      # GitHub docs: you can't use both paths and paths-ignore; use "!" exclusions inside paths. :contentReference[oaicite:4]{index=4}
      - "!_data/publications.yml"
      - "!_data/arxiv_seen.json"
      - "!_posts/**"

permissions:
  contents: write

jobs:
  evolve:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Update publications from BibTeX
        run: |
          python scripts/update_publications.py \
            --bib assets/bib/publications.bib \
            --out _data/publications.yml \
            --me "Jin Lu"

      - name: Generate daily arXiv digest
        env:
          ARXIV_CATS: "cs.LG,stat.ML,math.OC"
          HOURS_BACK: "36"
          MAX_RESULTS: "80"
          TOP_N: "5"

          # Cloudflare Workers AI (OpenAI-compatible)
          LLM_PROVIDER: "cloudflare"
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_MODEL: "@cf/meta/llama-3.1-8b-instruct"

          # Overwrite today's digest when manually triggered (workflow_dispatch)
          FORCE: ${{ github.event_name == 'workflow_dispatch' }}

        run: |
          python scripts/arxiv_digest.py

      - name: Commit & push (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [[ -n "$(git status --porcelain)" ]]; then
            git add -A
            git commit -m "Auto-update: publications + daily arXiv digest"
            git push
          else
            echo "No changes to commit."
          fi
